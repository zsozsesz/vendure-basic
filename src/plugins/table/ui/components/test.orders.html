<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-tile {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .order-tile:hover {
            transform: translateY(-5px);
        }

        .order-tile h2 {
            margin-top: 0;
            font-size: 24px;
            color: #444;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .order-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .order-items li {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .order-items li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orders</h1>
        <div class="orders-grid">
            <!-- Example of a tile -->
            <div class="order-tile">
                <h2>Table 1</h2>
                <ul class="order-items">
                    <li>Burger</li>
                    <li>Fries</li>
                    <li>Coke</li>
                </ul>
            </div>
            <div class="order-tile">
                <h2>Table 2</h2>
                <ul class="order-items">
                    <li>Pizza</li>
                    <li>Salad</li>
                    <li>Water</li>
                </ul>
            </div>
            <!-- Add more tiles as needed -->
        </div>
    </div>
</body>
</html>
